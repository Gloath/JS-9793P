<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ü, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Proje Ödevim</title>
</head>
<body>
    <section>
        <div class="focus-body">
            <h1>Odaklanma Modu</h1>
            <div>The phone distracted you <span id="count">0</span> times.</div>
            <button id="count-button">Buraya Tıkla</button>
            <div class="icon-buttons">
                <i id="birdIcon" class="fa-solid fa-dove"></i>
                <audio id="birdAudioPlay" controls>
                    <source src="/assets/forest.mp3" type="audio/mp3"/>
                </audio>
                <i id="focusIcon" class="fa-solid fa-moon"></i>
                <audio id="focusAudioPlay" controls>
                    <source src="/assets/focus.mp3" type="audio/mp3"/>
                </audio>
                <i id="rainyIcon" class="fa-solid fa-cloud-rain"></i>
                <audio id="rainyAudioPlay" controls>
                    <source src="/assets/rainy.mp3" type="audio/mp3"/>
                </audio>
                

            </div>
            <input id="volume-input" type="range"/>
        </div>
    </section>
    <div class="futbol-icons">
        <i id="futbolIcon" class="fa-solid fa-futbol"></i>
        <audio id="futbolAudioPlay"controls>
            <source src="/assets/Aşkın Olayım.mp3">
        </audio>
    </div>
    



    
    <script src="script.js"></script>
    
</body>
</html>
